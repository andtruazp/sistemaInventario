<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Sistema de Inventario</span>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/auth/logout}">Cerrar sesi√≥n</a>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div class="text-center mb-4">
        <h2>Has entrado al sistema</h2>
    </div>

    <div class="row justify-content-center">
        
        <!-- Inventario -->
        <div class="col-md-4 mb-3" 
             th:if="${#authorization.expression('hasAuthority(''ver_inventario'')')}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Inventario</h5>
                    <a th:href="@{/inventario}" class="btn btn-primary">Ir al Inventario</a>
                </div>
            </div>
        </div>

        <!-- Salida de Productos -->
        <div class="col-md-4 mb-3"
             th:if="${#authorization.expression('hasAuthority(''ver_salida_productos'')')}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Salida de Productos</h5>
                    <a th:href="@{/salida}" class="btn btn-primary">Ir a Salidas</a>
                </div>
            </div>
        </div>

        <!-- Historial -->
        <div class="col-md-4 mb-3"
             th:if="${#authorization.expression('hasAuthority(''ver_historico'')')}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Historial</h5>
                    <a th:href="@{/historico}" class="btn btn-primary">Ver Historial</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
